<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap"
      rel="stylesheet"
    />
    <title>Fix The Form</title>
  </head>
  <body>
    <form id="myForm">
      <div>
        <h3>Do you like Quizzes?</h3>
      </div>
      <div>
        <input required type="email" id="email-input" placeholder="Email..." />
      </div>
      <div>
        <button>SIGN UP</button>
      </div>
    </form>
    <div id="success">
      <h1>Thank You!</h1>
      <div>Check your email for some awesome quizzes.</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
