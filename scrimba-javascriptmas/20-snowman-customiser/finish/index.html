<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="snowman">
      <div class="head">
        <div class="eyes">
          <div class="eye">
            <div class="pupil"></div>
          </div>
          <div class="eye">
            <div class="pupil"></div>
          </div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
      <div class="snowman-body">
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
      </div>
    </div>
    <div class="controls">
      <div>
        <input
          id="eyeColorInput"
          type="color"
          name="eyeColorInput"
          value="#99bbff"
        />
        <label for="eyeColorInput">Eye Color</label>
      </div>
      <div>
        <input
          id="noseColorInput"
          type="color"
          name="noseColorInput"
          value="#ffa500"
        />
        <label for="noseColorInput">Nose Color</label>
      </div>
      <div>
        <input
          id="buttonColorInput"
          type="color"
          name="buttonColorInput"
          value="#000000"
        />
        <label for="buttonColorInput">Button Color</label>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
